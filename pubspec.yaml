name: cashflowy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  auto_route: ^9.2.0
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  equatable: ^2.0.5
  faker: ^2.2.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6
  flutter_form_builder: ^9.4.1
  flutter_local_notifications: ^17.2.3
  flutter_localizations:
    sdk: flutter
  flutter_notification_listener: ^1.3.4
  formz: ^0.7.0
  fpdart: ^1.1.0
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  lottie: ^3.1.2
  path_provider: ^2.1.4
  shared_preferences: ^2.3.1

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.12
  dart_code_linter: ^1.1.3
  drift_dev: ^2.20.1
  flutter_gen_runner: ^5.7.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  lyrebird: ^0.5.0+1

flutter:
  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/dialog/
  #   - images/a_dot_ham.jpeg
flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: AppLocalizations # Optional. Sets the name for the generated localization class. Default: S
  main_locale: es # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: assets/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/core/localization # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false

flutter_gen:
  output: lib/core/assets/
  line_length: 80
